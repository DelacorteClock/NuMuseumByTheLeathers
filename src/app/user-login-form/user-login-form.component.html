<mat-card>
    <mat-card-header>
        <mat-card-title><h2>Login</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]='userInfo.username' type='text' placeholder='Your Username' name='Username' pattern='\w{5,}' required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Code</mat-label>
                <input matInput [(ngModel)]='userInfo.code' type='password' placeholder='Your Code' name='Code' minLength='10' required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)='loginUser()' color='primary'>Submit</button>
    </mat-card-actions>
</mat-card>
