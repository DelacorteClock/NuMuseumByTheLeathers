<div>
    <button mat-button color='primary'><b>Collection</b></button>
    <button mat-button (click)='linkTo("profile")'>Profile</button>
    <button mat-button (click)='logout()'>Logout</button>
</div>
<h2>{{loading ? 'Loading Collection...' : 'Collection'}}</h2>
<div style='display: flex'>
    <mat-card *ngFor='let item of items' style='flex: 1 1 auto'>
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.artist.artistName}}</mat-card-subtitle>
        </mat-card-header>
        <div class='container-img'>
            <img src={{item.primaryImage}} alt={{item.objectName}} class='img-fullsize' />
        </div>
        <mat-card-actions>
            <button mat-button color='primary' (click)='openDescriptionDialogue(item.title, item.description)'>Description</button>
            <button mat-button color='primary' (click)='openDescriptionDialogue(item.artist.artistName, item.artist.artistBiography)'>Artist</button>
            <button mat-button color='primary' (click)='openDescriptionDialogue(item.department.deptTitle, item.department.deptDescription)'>Department</button>
            <button class='invisible' *ngIf='!isFavourite(item._id)' (click)='addFavourite(item._id)'><span class='material-icons'>favorite_border</span></button>
            <button class='invisible' *ngIf='isFavourite(item._id)' (click)='deleteFavourite(item._id)'><span class='material-icons'>favorite</span></button>
        </mat-card-actions>
    </mat-card>
</div>
